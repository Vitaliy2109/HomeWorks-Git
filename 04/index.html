<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>

  <body>
    <div class="page_wrap">
      <header></header>
      <main>
        <div class="section">
          <div class="container">
            <form
              action="#"
              method="post"
              id="my_form"
              onsubmit="alert(decodeURI(new URLSearchParams(Array.from(new FormData(document.getElementById('my_form')))).toString()));return false;"
            >
              <h1 class="form-title">ФОРМА</h1>
              <div class="form_group">
                <label for="user_name">Повне ім'я</label>
                <input
                  class="block"
                  type="text"
                  name="name"
                  id="user_name"
                  placeholder="Тарас Шевчеко"
                  required
                />
              </div>
              <div class="form_group">
                <label for="user_email">Email</label>
                <input
                  class="block"
                  type="email"
                  name="email"
                  id="user_email"
                  placeholder="example@gmail.com"
                  required
                />
              </div>

              <div class="form_group">
                <label for="user_password1">Пароль</label>
                <input
                  type="password"
                  name="password1"
                  id="user_password"
                  required
                />
              </div>
              <div class="form_group">
                <label for="user_password2">Пароль ще раз</label>
                <input
                  type="password"
                  name="password2"
                  id="user_password2"
                  required
                />
              </div>
              <div class="form_group">
                <label for="gender" id="gender">Стать</label>
                <ul>
                  <li>
                    <label>
                      <input
                        type="radio"
                        name="gender"
                        value="male"
                        checked
                      />Чоловіча
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="gender" value="female" />Жіноча
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="gender" value="other" />Інше
                    </label>
                  </li>
                </ul>
              </div>
              <div class="other_info">
                <div class="form_group">
                  <label
                    >Вік
                    <input
                      name="user_age"
                      type="number"
                      placeholder="0-100"
                      required
                    />
                  </label>
                </div>
                <div class="form_group">
                  <label
                    >Курс
                    <select name="course">
                      <option selected>-=Виберіть курс=-</option>
                      <option value="project_management">
                        Project Management
                      </option>
                      <option value="qa_manual">QA Manual</option>
                      <option value="back_end">Back-End</option>
                      <option value="front_end">Front-End</option>
                    </select>
                  </label>
                </div>
                <div class="form_group">
                  <label
                    >Повна адреса
                    <textarea
                      name="user_adress"
                      cols="22"
                      rows="4"
                      placeholder="Країна, регіон, місто/ селище, вулиця"
                      required
                    ></textarea>
                  </label>
                </div>

                <div class="form_group">
                  <label class="checkbox">
                    <input type="checkbox" required />Я погоджуюсь з обробкою
                    моїх персональних даних
                  </label>
                </div>
              </div>
              <button class="form_button" id="button_reset" type="reset">
                Очистити форму
              </button>
              <button class="form_button" id="button_submit" type="submit">
                Зареєструватися
              </button>
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
