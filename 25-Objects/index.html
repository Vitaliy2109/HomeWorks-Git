<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <main>
      <div class="container xs mt-5 d-flex flex-column gap-5">
        <div class="card" style="width: 80%">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  <h5 class="accordion-header">Завдання 1</h5>
                  Створи об'єкт, що описує автомобіль (виробник, модель, рік
                  випуску, середня швидкість, обсяг паливного баку, середня
                  витрата палива на 100 км., водії)
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="buttons-wrap">
                  <a href="#" class="btn btn-primary" onclick="car.show()"
                    >Показати</a
                  >
                </div>

                <div class="car">
                  <h4>
                    Виробник: <span class="badge bg-secondary" id="mark"></span>
                  </h4>
                  <h4>
                    Модель:
                    <span class="badge bg-secondary" id="model"></span>
                  </h4>
                  <h4>
                    Рік випуску:
                    <span
                      class="badge bg-secondary"
                      id="graduation-year"
                    ></span>
                  </h4>
                  <h4>
                    Середня швидкість:
                    <span class="badge bg-secondary" id="average-speed"></span>
                  </h4>
                  <h4>
                    Обсяг паливного баку:
                    <span
                      class="badge bg-secondary"
                      id="volume-of-the-tank"
                    ></span>
                  </h4>
                  <h4>
                    Середня витрата палива на 100 км.:
                    <span class="badge bg-secondary" id="consumption"></span>
                  </h4>
                  <h4>
                    Водії:
                    <span class="badge bg-secondary" id="drivers"></span>
                  </h4>
                  <div class="input-group mb-3">
                    <a
                      class="input-group-text"
                      id="basic-addon1 addButton"
                      onclick="car.addDriver()"
                      >Додати водія</a
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Ім'я нового водія"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                      id="driver-input"
                    />
                    <button
                      type="button"
                      class="btn btn-primary del"
                      onclick="car.deleteDriver()"
                    >
                      Видалити водія
                    </button>
                  </div>
                  <br />
                  <div class="input-group mb-3 find">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Знайти водія у списку"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                      id="findName"
                      oninput="car.findName()"
                    />
                    <a class="input-group-text" id="nameAvail" onclick=""></a>
                  </div>
                  <br />

                  <input
                    type="text"
                    class="form-control speed"
                    placeholder="Скільки км потрібно проїхати?"
                    aria-label="speed-time"
                    aria-describedby="basic-addon1"
                    id="distanse"
                    onchange="car.calc()"
                    onkeyup="car.calc()"
                  />
                  <br />
                  <h4>
                    Час: <span class="badge bg-secondary" id="time"></span>
                  </h4>
                  <h4>
                    Кількість палива:
                    <span class="badge bg-secondary" id="fuel-quantity"></span
                    >л.
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="width: 80%">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="true"
                  aria-controls="collapseTwo"
                >
                  <h5 class="accordion-header">Завдання 2</h5>
                  Створити об'єкт, що описує час (години, хвилини, секунди), і
                  такі функції для роботи з цим об'єктом:
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="buttons-wrap">
                  <a href="#" class="btn btn-primary" onclick="time.show()"
                    >Показати</a
                  >
                </div>
                <div class="time-wrap">
                  <output id="resultTime"></output>
                </div>
                <div class="input-wrap">
                  <span class="badge bg-secondary">Seconds</span>
                  <input type="number" min="0" id="addSec" />
                  <button onclick="time.addSeconds(), time.show()">
                    Add Seconds
                  </button>
                  <span class="badge bg-secondary">Minutes</span>
                  <input type="number" min="0" id="addMin" />
                  <button onclick="time.addMinutes(), time.show()">
                    Add Minutes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
