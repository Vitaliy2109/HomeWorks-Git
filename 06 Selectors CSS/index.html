<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors
    </title>
    <link rel="stylesheet" href="../06 Selectors CSS/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? родина= Roboto:wght@400;700 & display=swap" rel="stylesheet">
</head>

<body>
    <div class="page_wrap">
        <header>
            <div class="heading">
                <h1>CSS Dinner Shopping List</h1>
                <p>Let’s go to the mall!</p>
            </div>
    </div>
    </header>
    <main>
        <section id="text_block">
            <div class="container">
                <ul class="dinner_list">
                    <li class="text_box">
                        <input type="checkbox" id="text-1">
                        <label for="text-1">A lot of pickles <span class="small_text">for the next
                                lessons about CSS</span> </label>

                    </li>
                    <li class="text_box">
                        <input type="checkbox" id="text-2">
                        <label for="text-2">10 apples <span class="small_text">for more CSS
                                manipulations</span></label>
                    </li>
                    <li class="text_box">
                        <input type="checkbox" id="text-3">
                        <label for="text-3">20 oranges <span class="small_text">because they are
                                awesome</span>
                        </label>
                    </li>
                    <li class="text_box">
                        <input type="checkbox" id="text-4">
                        <label for="text-4">13 plates <span class="small_text">hm... they always
                                dissapear</span></label>
                    </li>
                    <li class="text_box">
                        <input type="checkbox" id="text-5">
                        <label for="text-5">15 bentos <span class="small_text">for the next
                                lessons about CSS</span></label>
                    </li>
                    <li class="text_box">
                        <input type="checkbox" id="text-6">
                        <label for="text-6">1 bottle of Sake <span class="small_text">for my
                                friends</span>
                        </label>
                    </li>


                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer_text">
                <p>Bon appetit :)</p>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
