<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <main>
      <div class="container-sm mx-auto mt-5">
        <div class="d-grid gap-5">
          <div class="p-4 bg-light border d-flex justify-content-between fs-3">
            1. Введіть ваше ім'я
            <button type="button" class="btn btn-primary" onclick="userName()">
              кнопочка
            </button>
          </div>
          <div class="p-4 bg-light border d-flex justify-content-between fs-3">
            2. Введіть дату народження
            <button type="button" class="btn btn-primary" onclick="userAge()">
              кнопочка
            </button>
          </div>
          <div class="p-4 bg-light border d-flex justify-content-between fs-3">
            3. Введіть довжину сторони квадрату.
            <button type="button" class="btn btn-primary" onclick="calc()">
              кнопочка
            </button>
          </div>
          <div class="p-4 bg-light border d-flex justify-content-between fs-3">
            4. Введіть радіус кола
            <button
              type="button"
              class="btn btn-primary"
              onclick="calcRadius()"
            >
              кнопочка
            </button>
          </div>
          <div class="p-4 bg-light border d-flex justify-content-between fs-3">
            5. Розрахуйте швидкість
            <button type="button" class="btn btn-primary" onclick="calcSpeed()">
              кнопочка
            </button>
          </div>
          <div class="p-4 bg-light border d-flex justify-content-between fs-3">
            6. Конвертуйте доллар
            <button type="button" class="btn btn-primary" onclick="convert()">
              кнопочка
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</html>
