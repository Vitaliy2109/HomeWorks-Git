<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <section class="section left">
          <form action="">
            <h1>Create an Account</h1>
            <div class="form-item names">
              <div class="names__item">
                <label for="first-name" class="input-title">First Name</label>
                <p><input type="text" id="first-name" class="input" /></p>
              </div>
              <div class="names__item">
                <label for="last-name" class="input-title">Last Name</label>
                <p><input type="text" id="last-name" class="input" /></p>
              </div>
            </div>
            <div class="form-item email">
              <label for="email" class="input-title">E-mail </label>
              <p><input type="email" id="email" class="input"/></p>
              <p>We'll never share your email with anyone else.</p>
            </div>
            <div class="form-item gender">
              <div class="gender__item">
                <input type="radio" class="radio" id="male" name="gender" />
                <label for="male">Male</label>
              </div>
            <div class="gender__item">
                <input type="radio" class="radio" id="female" name="gender" />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="form-item location">
              <div class="location__item">
                <label for="country">Country</label>
                <select name="country" id="country">
                  <option value="ukr" selected>Ukraine</option>
                  <option value="eng">England</option>
                  <option value="usa">America</option>
                  <option value="afr">Africa</option>
                  
                </select>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
