<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposive Navigation</title>
    <link rel="stylesheet" href="assets/css/header-icons.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <nav class="nav__left">
          <ul class="list">
            <li><i class="icon-L-1 icon"></i></li>
            <li><i class="icon-L-2 icon"></i></li>
            <li><i class="icon-L-3 icon"></i></li>
            <li><i class="icon-L-4 icon"></i></li>
          </ul>
        </nav>
        <nav class="nav__right">
          <div class="lang">
            <div class="lang__img">
              <img src="assets/img/header-img/lang-icon.svg" alt="" />
            </div>
            <h2>English</h2>
          </div>
          <ul class="list">
            <li><i class="icon-r-2 icon"></i></li>
            <li><i class="icon-r-3 icon"></i></li>
            <li><i class="icon-r-4 icon"></i></li>
          </ul>
          <div class="user-avatar">
            <img src="assets/img/header-img/Avatar (2).svg" alt="" />
          </div>
        </nav>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <img src="assets/img/main-img/bg-dark.png" alt="" />
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
