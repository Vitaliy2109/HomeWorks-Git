<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resposive Navigation</title>
    <link rel="stylesheet" href="assets/css/icons.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/response.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <aside id="aside">
      <div class="logo">
        <div class="img-wrap-logo">
          <img src="assets/img/aside-img/logo.png" alt="" />
        </div>
        <p class="logo-text">LightBoard</p>
      </div>
      <div class="arrow" onclick="toggleMenu()">
        <img src="assets/img/aside-img/arrow.svg" alt="" />
      </div>
      <div class="menu-wrap">
        <div class="list__item dashboard">
          <i class="icon-aside-1"></i>
          <p class="subtext">Dachboard</p>
        </div>
        <div class="title-wrap mobile">
          <p class="title">apps</p>
          <div class="purple-line"></div>
        </div>
        <ul class="list">
          <li class="list__item">
            <i class="icon-aside-2 icon-notify">
              <img src="assets/img/aside-img/message-1.svg" alt="" />
            </i>
            <p class="subtext">Email</p>
          </li>
          <li class="list__item">
            <i class="icon-aside-3 icon-notify">
              <img src="assets/img/aside-img/message-2.svg" alt=""
            /></i>
            <p class="subtext">Chats</p>
          </li>
          <li class="list__item">
            <i class="icon-aside-4 icon-notify">
              <img src="assets/img/aside-img/message-3.svg" alt=""
            /></i>
            <p class="subtext">Calendar</p>
          </li>
          <li class="list__item">
            <i class="icon-aside-5"></i>
            <p class="subtext">News</p>
          </li>
          <li class="list__item mobile">
            <i class="icon-aside-6"></i>
            <p class="subtext">Knowledge</p>
          </li>
          <li class="list__item mobile">
            <i class="icon-aside-7"></i>
            <p class="subtext">File manager</p>
          </li>
          <li class="list__item mobile">
            <i class="icon-aside-8"></i>
            <p class="subtext">Leaflet Maps</p>
          </li>
        </ul>
        <div class="title-wrap">
          <p class="title">Auth pages</p>
          <div class="purple-line"></div>
        </div>
        <ul class="list second">
          <li class="list__item">
            <i class="icon-profile-1"> </i>
            <p class="subtext">Profile</p>
          </li>
          <li class="list__item">
            <i class="icon-lock"></i>
            <p class="subtext">Permissions</p>
          </li>
          <li class="list__item">
            <i class="icon-log-out"></i>
            <p class="subtext">Log Out</p>
          </li>
        </ul>
        <div class="title-wrap">
          <p class="title">User Interface</p>
          <div class="purple-line"></div>
        </div>
        <ul class="list third">
          <li class="list__item">
            <i class="icon-eye"> </i>
            <p class="subtext">Feather</p>
          </li>
          <li class="list__item">
            <i class="icon-wallet"></i>
            <p class="subtext">Ecommerce</p>
          </li>
          <li class="list__item">
            <i class="icon-lab"></i>
            <p class="subtext">Components</p>
          </li>
          <li class="list__item">
            <i class="icon-page"></i>
            <p class="subtext">Pages</p>
          </li>
          <li class="list__item">
            <i class="icon-pen"></i>
            <p class="subtext">Editor</p>
          </li>
        </ul>
      </div>
    </aside>
    <header id="header" class="closed">
      <div class="container">
        <div class="arrow" onclick="headerToggleMenu()">
          <img src="assets/img/aside-img/arrow.svg" alt="" />
        </div>
        <nav class="nav__left">
          <ul class="list">
            <li><i class="icon-mail icon"></i></li>
            <li><i class="icon-aside-3 icon"></i></li>
            <li><i class="icon-calendar icon"></i></li>
            <li><i class="icon-star icon"></i></li>
          </ul>
        </nav>
        <nav class="nav__right">
          <div class="lang">
            <div class="lang__img">
              <img src="assets/img/header-img/lang-icon.svg" alt="" />
            </div>
            <h2>English</h2>
          </div>

          <ul class="list">
            <li><i class="icon-change-theme icon"></i></li>
            <li><i class="icon-search-1 icon"></i></li>
            <li><i class="icon-set icon"></i></li>
          </ul>
          <div class="user-avatar">
            <img src="assets/img/header-img/Avatar.svg" alt="" />
          </div>
        </nav>
        <div class="theme">
          <a href="../index.html"
            ><img src="assets/img/main-img/day_and_night.svg" alt=""
          /></a>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <img src="assets/img/main-img/bg.png" alt="" />
      </div>
    </main>
    <footer id="footer"></footer>
    <script>
      function toggleMenu() {
        document.getElementById("aside").classList.toggle("closed");
      }
      function headerToggleMenu() {
        document.getElementById("header").classList.toggle("closed");
      }
    </script>
  </body>
</html>
